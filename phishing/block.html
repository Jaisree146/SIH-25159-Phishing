<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Website Blocked</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f44336;
        color: white;
        text-align: center;
        padding: 80px;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.3em;
        margin-bottom: 40px;
      }
      .box {
        background: rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 15px;
        display: inline-block;
      }
      button {
        background: white;
        color: #f44336;
        font-size: 1.1em;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #ffeaea;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>⚠️ Website Blocked</h1>
      <p>
        This site has been identified as <strong>phishing</strong> and was
        blocked for your safety.
      </p>
      <button onclick="window.close()">Close Tab</button>
    </div>
  </body>
</html>
